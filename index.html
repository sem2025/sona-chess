/* HERO */
.hero { 
  display:flex; 
  flex-wrap:wrap; 
  gap:40px; 
  align-items:center; 
  padding:40px 20px; 
  flex-direction:row; /* image will be on the right */
}
@media (max-width:768px){
  .hero{flex-direction:column;} /* stack on small screens */
}
.hero-text { flex:1 1 300px; }
.hero-text h1 { font-size:clamp(32px,5vw,48px); color:var(--accent); margin:0 0 16px; }
.hero-text p { font-size:1.1rem; margin:0 0 24px; max-width:550px; }
.primary-btn { background:var(--accent); color:#000; border:none; padding:10px 24px; border-radius:6px; font-size:1rem; cursor:pointer; font-weight:600; transition:filter .2s; }
.primary-btn:hover { filter:brightness(90%); }
.hero-img { flex:1 1 300px; order:2; }
.hero-img img { width:100%; max-width:600px; border-radius:8px; }

/* ACCORDION */
.section { padding:40px 20px; }
.section h2 { font-size:2rem; margin-bottom:24px; text-align:center; }
.accordion-item { background:var(--bg-card); border-radius:6px; margin:10px auto; max-width:900px; }
.accordion-header { padding:16px; cursor:pointer; font-size:1.1rem; font-weight:600; display:flex; justify-content:space-between; align-items:center; }
.accordion-content { max-height:0; overflow:hidden; transition:max-height .3s ease; padding:0 16px; }
.accordion-content p { margin:16px 0; }

/* TESTIMONIAL */
.testimonial { display:flex; flex-wrap:wrap; align-items:center; gap:32px; justify-content:center; max-width:900px; margin:0 auto; }
.testimonial img { width:120px; height:120px; border-radius:50%; }

/* CTA */
.cta { background:var(--bg-card); text-align:center; padding:40px 20px; }

/* CONTACT */
.contact-form { max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:14px; }
.contact-form input, .contact-form textarea { padding:10px 14px; border:1px solid #444; border-radius:4px; font-size:1rem; background:#181818; color:var(--text-main); }

a.whatsapp-btn { display:inline-block; margin-top:12px; background:var(--accent); color:#000; padding:10px 20px; border-radius:6px; font-weight:600; text-decoration:none; }
