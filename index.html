<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Chess School</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #121526;
      --accent: #FFD700;
      --text: #ffffff;
    }
    body {font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);} 
    .btn-primary {background: var(--accent); color:#000; padding:0.75rem 1.5rem; border-radius:0.5rem; font-weight:600; transition:background 0.2s ease;} 
    .btn-primary:hover {background:#ffea66;}
    .lang-btn {padding:0.5rem 1rem; border-radius:0.375rem; font-weight:600;}
    .lang-btn.active {background:var(--accent); color:#000;}
    .accordion-header{cursor:pointer; display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#1e212e; border-radius:0.5rem; font-weight:600;}
    .accordion-body{max-height:0; overflow:hidden; transition:max-height 0.3s ease; background:#1e212e; border-radius:0 0 0.5rem 0.5rem;}
    .accordion-body.open{padding:0 1rem 1rem;}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-6 max-w-7xl mx-auto">
    <div class="flex items-center space-x-2">
      <img src="https://placehold.co/48x48" alt="Logo" class="rounded" />
      <span class="text-xl font-bold">CHESS SCHOOL</span>
    </div>
    <div class="space-x-2" id="langSwitcher">
      <button class="lang-btn active" data-lang="az">AZ</button>
      <button class="lang-btn" data-lang="ru">RU</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-4 md:px-10 py-10 max-w-7xl mx-auto">
    <div class="w-full md:w-1/2" id="heroText">
      <h1 class="text-4xl md:text-5xl font-bold mb-4" id="heroTitle"></h1>
      <p class="text-xl mb-6" id="heroSub"></p>
      <button class="btn-primary" id="heroBtn"></button>
    </div>
    <div class="w-full md:w-1/2 mt-8 md:mt-0">
      <img src="https://placehold.co/600x400" alt="Chess Coach" class="w-full h-full object-cover rounded-lg" />
    </div>
  </section>

  <!-- Info Block -->
  <section class="px-4 md:px-10 py-10 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-6" id="infoTitle"></h2>
    <div id="accordionContainer" class="space-y-4"></div>
  </section>

  <!-- Testimonial -->
  <section class="flex flex-col md:flex-row items-center justify-between px-4 md:px-10 py-10 max-w-7xl mx-auto">
    <div class="w-full md:w-1/2">
      <img src="https://placehold.co/150x150" alt="Student" class="w-24 h-24 rounded-full mb-4" />
      <p class="text-xl mb-2" id="testimonialQuote"></p>
      <div class="flex items-center text-yellow-300 font-semibold">★ 4.8</div>
    </div>
    <div class="w-full md:w-1/2 mt-6 md:mt-0 text-center md:text-left">
      <h3 class="text-2xl font-bold mb-4" id="ctaTop"></h3>
      <button class="btn-primary" id="ctaBtn"></button>
    </div>
  </section>

  <!-- Contact -->
  <section class="px-4 md:px-10 py-10 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-6" id="contactHeader"></h2>
    <form class="space-y-4" id="contactForm">
      <input id="nameField" type="text" class="w-full p-3 rounded bg-gray-700 placeholder-gray-400" />
      <input id="emailField" type="email" class="w-full p-3 rounded bg-gray-700 placeholder-gray-400" />
      <textarea id="msgField" rows="4" class="w-full p-3 rounded bg-gray-700 placeholder-gray-400"></textarea>
      <button type="submit" class="btn-primary w-full md:w-auto" id="submitBtn"></button>
    </form>
    <div class="mt-6 text-center">
      <a href="https://wa.me/YOUR_NUMBER" target="_blank" class="btn-primary inline-block">WhatsApp</a>
    </div>
  </section>

  <script>
    const data = {
      az: {
        heroTitle: "Şahmatla Düşün, Oyna, Qazan!",
        heroSub: "Yeniyetmələr üçün interaktiv dərslər – Başlanğıcdan usta səviyyəsinə qədər",
        heroBtn: "BAŞLA",
        infoTitle: "Şahmat Dünyasına İlk Addımını At!",
        accordion: [
          {
            title: "Şahmatın Necə və Harda Yaranıb?",
            content: `Şahmatın tarixi Hindistandan başlayır. Qədim Hindistanda bu oyuna “çaturanga” deyilirdi və VI əsrdə yaranmışdır. Daha sonra bu oyun İran vasitəsilə “şatranc” adını alaraq ərəb ölkələrinə və oradan İspaniya və Avropa ölkələrinə keçmişdir. Şahmatın indiki qaydaları XV əsrdə Avropada formalaşmağa başlamışdır və XIX əsrdən etibarən beynəlxalq yarışlar keçirilmişdir.`
          },
          {
            title: "Dünya Çempionları – Kim, Nə Zaman?",
            content: `Wilhelm Steinitz (1886–1894)\nEmanuel Lasker (1894–1921)\nJosé Raúl Capablanca (1921–1927)\nAlexander Alekhine (1927–1935, 1937–1946)\nMax Euwe (1935–1937)\nMikhail Botvinnik, Vasily Smyslov, Mikhail Tal, Tigran Petrosian, Boris Spassky\nBobby Fischer (1972–1975)\nAnatoly Karpov (1975–1985)\nGarry Kasparov (1985–2000)\nVladimir Kramnik, Viswanathan Anand, Magnus Carlsen (2013–2023)\nDing Liren (2023– )`
          },
          {
            title: "Azərbaycan Ulduzları",
            content: `Şəhriyar Məmmədyarov, Teymur Rəcəbov və Vüqar Həşimov Azərbaycan şahmatının tanınmış isimləridir. Vüqar Həşimov (1986–2014) FIDE reytinqində ilk 10-luğa daxil olmuş və dünya miqyaslı turnirlərin qalibi olmuşdur. Onun xatirəsinə hər il Vüqar Həşimov Memorial turniri keçirilir.`
          },
          {
            title: "Zəkalılar üçün Faydalı Linklər",
            content: `<a href='https://www.fide.com' class='text-yellow-300 underline' target='_blank'>FIDE</a><br><a href='https://www.azerichess.az' class='text-yellow-300 underline' target='_blank'>Azerbaijan Chess Federation</a><br><a href='https://www.chess-results.com' class='text-yellow-300 underline' target='_blank'>Chess-Results</a>`
          }
        ],
        testimonial: "Şahmat indi çox əyləncəlidir! Məşqçim bunları necə başa düşməyi asanlaşdırır.",
        ctaTop: "Şahmat Səyahətinizi Başlamağa Hazırsınız?",
        ctaBtn: "Pulsuz dərsə yazıl",
        contactHeader: "Bizimlə Əlaqə",
        placeholders: {name:"Ad", email:"Email", message:"Mesaj", submit:"Göndər"}
      },
      ru: {
        heroTitle: "Думай, Играй, Побеждай с Шахматами!",
        heroSub: "Интерактивные уроки для подростков — от новичка до мастера",
        heroBtn: "НАЧАТЬ",
        infoTitle: "Сделай Первый Шаг в Мир Шахмат!",
        accordion: [
          {
            title: "Как и где появились шахматы?",
            content: `История шахмат начинается в Индии, где в VI веке появилась игра \"чатуранга\". Позже она была перенята в Персию под названием \"шатранж\", затем распространилась в арабском мире и Европе. Современные правила сформировались в XV веке в Испании. С XIX века стали проводиться международные турниры.`
          },
          {
            title: "Чемпионы мира — кто и когда?",
            content: `Вильгельм Стейниц (1886–1894)\nЭммануил Ласкер (1894–1921)\nХосе Рауль Капабланка (1921–1927)\nАлександр Алехин (1927–1935, 1937–1946)\nМакс Эйве (1935–1937)\nМихаил Ботвинник, Василий Смыслов, Михаил Таль, Тигран Петросян, Борис Спасский\nБобби Фишер (1972–1975)\nАнатолий Карпов (1975–1985)\nГарри Каспаров (1985–2000)\nВладимир Крамник, Виши Ананд, Магнус Карлсен\nДин Лижэнь (с 2023 года)`
          },
          {
            title: "Звёзды Азербайджана",
            content: `Мамедъяров, Раджабов и Вугар Гашимов — известные азербайджанские гроссмейстеры. Вугар Гашимов (1986–2014) входил в топ‑10 FIDE, побеждал в крупных турнирах. В его честь ежегодно проводится Мемориал Вугара Гашимова.`
          },
          {
            title: "Полезные ссылки для умных",
            content: `<a href='https://www.fide.com' class='text-yellow-300 underline' target='_blank'>FIDE</a><br><a href='https://www.azerichess.az' class='text-yellow-300 underline' target='_blank'>Федерация шахмат Азербайджана</a><br><a href='https://www.chess-results.com' class='text-yellow-300 underline' target='_blank'>Chess-Results</a>`
          }
        ],
        testimonial: "Шахматы теперь очень интересные! Мой тренер объясняет всё очень понятно.",
        ctaTop: "Готовы начать своё шахматное путешествие?",
        ctaBtn: "Записаться на бесплатный урок",
        contactHeader: "Свяжитесь с нами",
        placeholders: {name:"Имя", email:"Электронная почта", message:"Сообщение", submit:"Отправить"}
      }
    };

    let currentLang = 'az';

    const elements = {
      heroTitle: document.getElementById('heroTitle'),
      heroSub: document.getElementById('heroSub'),
      heroBtn: document.getElementById('heroBtn'),
      infoTitle: document.getElementById('infoTitle'),
      accordionContainer: document.getElementById('accordionContainer'),
      testimonialQuote: document.getElementById('testimonialQuote'),
      ctaTop: document.getElementById('ctaTop'),
      ctaBtn: document.getElementById('ctaBtn'),
      contactHeader: document.getElementById('contactHeader'),
      nameField: document.getElementById('nameField'),
      emailField: document.getElementById('emailField'),
      msgField: document.getElementById('msgField'),
      submitBtn: document.getElementById('submitBtn'),
      langButtons: document.querySelectorAll('#langSwitcher button')
    };

    function buildAccordion(langKey){
      elements.accordionContainer.innerHTML='';
      data[langKey].accordion.forEach((item,i)=>{
        const wrapper=document.createElement('div');
        wrapper.className='';
        const header=document.createElement('div');
        header.className='accordion-header';
        header.innerHTML=`<span>${item.title}</span><span>+</span>`;
        const body=document.createElement('div');
        body.className='accordion-body';
        body.innerHTML=`<p class='pt-4'>${item.content.replace(/\n/g,'<br>')}</p>`;
        header.addEventListener('click',()=>{
          const open=body.classList.toggle('open');
          body.style.maxHeight=open?body.scrollHeight+'px':'0';
          header.querySelector('span:last-child').textContent=open?'-':'+';
        });
        wrapper.appendChild(header);
        wrapper.appendChild(body);
        elements.accordionContainer.appendChild(wrapper);
      });
    }

    function switchLang(langKey){
      currentLang=langKey;
      elements.langButtons.forEach(btn=>btn.classList.toggle('active',btn.dataset.lang===langKey));
      document.documentElement.lang=langKey;
      const d=data[langKey];
      elements.heroTitle.textContent=d.heroTitle;
      elements.heroSub.textContent=d.heroSub;
      elements.heroBtn.textContent=d.heroBtn;
      elements.infoTitle.textContent=d.infoTitle;
      elements.testimonialQuote.textContent=d.testimonial;
      elements.ctaTop.textContent=d.ctaTop;
      elements.ctaBtn.textContent=d.ctaBtn;
      elements.contactHeader.textContent=d.contactHeader;
      elements.nameField.placeholder=d.placeholders.name;
      elements.emailField.placeholder=d.placeholders.email;
      elements.msgField.placeholder=d.placeholders.message;
      elements.submitBtn.textContent=d.placeholders.submit;
      buildAccordion(langKey);
    }

    // init
    elements.langButtons.forEach(btn=>btn.addEventListener('click',()=>switchLang(btn.dataset.lang)));
    switchLang('az');

    // simple form handler
    document.getElementById('contactForm').addEventListener('submit',e=>{
      e.preventDefault();
      alert(currentLang==='az'?'Mesajınız göndərildi!':'Ваше сообщение отправлено!');
      e.target.reset();
    });
  </script>
</body>
</html>
